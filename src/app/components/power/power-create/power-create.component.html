  <mat-card *ngIf="showCreatePower">
    <mat-card-title>
      Novo Poder
    </mat-card-title>
    <form [formGroup]="formPower">
      <mat-form-field style="margin-right: 10px;">
        <input matInput placeholder="Nome" formControlName="name" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Pontos de poder" formControlName="powerPoints" required>
      </mat-form-field>
    </form>
  </mat-card>
  <div class="power-create">
    <button *ngIf="!showCreatePower"class="buttoncreate" mat-raised-button 
    (click)="showCreatePower = !showCreatePower">
    Criar Poder
  </button>
    <button *ngIf="showCreatePower" mat-raised-button [disabled]="!formPower.valid"
    (click)="showCreatePower = !showCreatePower" (click)="addPower()">
    Adicionar
  </button>
    <button *ngIf="showCreatePower" mat-raised-button
     (click)="showCreatePower = !showCreatePower">
     Cancelar
    </button>
  </div>
