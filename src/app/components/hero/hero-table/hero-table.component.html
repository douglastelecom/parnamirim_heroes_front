<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="poderes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Poderes</th>
      <td mat-cell *matCellDef="let row;">
        
        <div class="poderes" style="display: flex; flex-direction: row;">
            <p  *ngFor="let power of row.power; let i = index" style="margin: 0;">
              {{power.name}}<span *ngIf="(row.power.length > 1) && !(i===(row.power.length -1))">,&nbsp;&nbsp;&nbsp;</span>
            </p>
        </div>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="8"
      [pageSizeOptions]="[8, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
